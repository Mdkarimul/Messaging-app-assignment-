<div class="main">
    <div class="left-cont"></div>
    <div class="middle-cont">
    
      <!--profile section-->
      <div class="profile">
        <div class="profile-content">
          <div>
            <a routerLink="profile"><img src="../assets/images/profile.jpg" alt=""></a>
            <div>
              <h3 *ngIf="profileData">{{profileData.Name}}</h3>
              <span >Aspiring software developer</span>
            </div>
          </div>
       
        </div>
        <div class="profile-image">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 32 32" id="edit"><g fill="#ddd"><path d="M1.5 32h29c.827 0 1.5-.673 1.5-1.5v-29c0-.827-.673-1.5-1.5-1.5h-29C.673 0 0 .673 0 1.5v29c0 .827.673 1.5 1.5 1.5zM1 1.5a.5.5 0 0 1 .5-.5h29a.5.5 0 0 1 .5.5v29a.5.5 0 0 1-.5.5h-29a.5.5 0 0 1-.5-.5v-29z"></path><path d="M4 28.479a.5.5 0 0 0 .143-.021l10-2.979a.504.504 0 0 0 .213-.127l10.09-10.205c.023-.024.035-.053.052-.08l3.658-3.658a1.56 1.56 0 0 0 0-2.203L22.92 3.972a1.558 1.558 0 0 0-2.202 0l-3.739 3.739c-.024.024-.036.054-.054.081L6.807 17.911a.495.495 0 0 0-.122.199l-3.16 9.715a.5.5 0 0 0 .475.654zM17.359 8.771l1.04 1.04-8.523 8.563-1.727-.392 9.21-9.211zM10.5 19.165l8.607-8.646 2.434 2.434-8.745 8.547H10.5v-2.335zm12.885-4.368l-9.246 9.352-.576-1.999 8.684-8.489 1.138 1.136zM7.493 18.859l2.007.456V22a.5.5 0 0 0 .5.5h2.624l.633 2.2-8.487 2.528 2.723-8.369zm13.932-14.18a.56.56 0 0 1 .788 0l5.235 5.235a.558.558 0 0 1 0 .789l-3.372 3.372-6.023-6.023 3.372-3.373z"></path></g></svg>
        </div>
      </div>
  
      <!--friends list-->
      <div class="friends-list">
        <span>Friends list</span>
        <div class="friends">
          <div class="add-friend">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" viewBox="0 0 48 48" id="positive"><path fill="#333" fill-rule="evenodd" d="M24 42C33.9411 42 42 33.9411 42 24C42 14.0589 33.9411 6 24 6C14.0589 6 6 14.0589 6 24C6 33.9411 14.0589 42 24 42ZM24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44Z" clip-rule="evenodd"></path><path fill="#333" fill-rule="evenodd" d="M13 24C13 23.4477 13.4477 23 14 23L34 23C34.5523 23 35 23.4477 35 24C35 24.5523 34.5523 25 34 25L14 25C13.4477 25 13 24.5523 13 24Z" clip-rule="evenodd"></path><path fill="#333" fill-rule="evenodd" d="M24 13C24.5523 13 25 13.4477 25 14L25 34C25 34.5523 24.5523 35 24 35C23.4477 35 23 34.5523 23 34L23 14C23 13.4477 23.4477 13 24 13Z" clip-rule="evenodd"></path></svg>
          </div>
  
          <ng-container *ngIf="profileData">
            <div  class="friend" *ngFor="let friend of profileData.FriendList">
              <img [src]="friend.ProfileImage" alt="{{friend.Name}}">
             
            </div>
          </ng-container>
       
       
         
         
      
        </div>
      </div>
  
  
      <!--post section-->
      <ng-container *ngIf="postData">
      <div class="post"  *ngFor="let post of postData.PostList">
        <div class="image">
          <img [src]="post.PostImage" alt="{{post.Name}}">
        </div>
        <div class="description">
          <img [src]="post.ProfileImage" alt="">
         <div>
          <h5>{{post.Name}}</h5>
          <span>{{post.Time}}</span>
         </div>
        </div>
      </div>
  
      <div class="pagination">
        <button [disabled]="pageNo <= 1" class="previous" (click)="prev()">Previous</button>
        <span (click)="actualPage(1)">1</span>
        <span (click)="actualPage(2)">2</span>
        <span (click)="actualPage(3)">3</span>
        <span (click)="actualPage(4)">4</span>
        <button class="next" (click)="next()">Next</button>
      </div>
      </ng-container>
  
  
    
  
    
  
  
  
  
     
    </div>
    <div class="right-cont">
      
    </div>
  </div>
